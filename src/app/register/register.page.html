<ion-content padding>
  <ion-grid>
  	<ion-row justify-content-center>
  		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <ion-img src="assets/icon/logo_nopale.png"></ion-img>
          <ion-label style="font-size: 0.9rem; font-weight: bold;">Votre paiement digital sans contact quotidien dans les campus universitaires</ion-label>
  			</div>
  			<div padding>
          <!-- Inputs with labels -->
          <ion-item>
            <ion-label class="blanc"><ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Prénom et nom"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="blanc"><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="text" placeholder="E-mail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="blanc"><ion-icon name="card"></ion-icon></ion-label>
            <ion-input type="text" placeholder="N° Carte d'identité"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="blanc"><ion-icon name="call"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Téléphone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="blanc"><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input #inputpwd type="password" placeholder="Mot de passe"></ion-input>
            <ion-button fill="outline" style="--border-color: transparent; position: relative; left: 12px;" (click)="setType(inputpwd, iconpwd)" class="blanc">
              <ion-icon #iconpwd name="eye"></ion-icon>
            </ion-button>
          </ion-item>
  			</div>
  			<div padding text-center>
  				<ion-button fill="outline" size="md" class="btn-login" (click)="createAccount()" expand="round">S'inscrire</ion-button>
  			</div>
  		</ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button float-left fill="outline" size="md" class="btn-register" (click)="login()" expand="round"><ion-icon style="font-size: 1.6em;" name="arrow-dropleft"></ion-icon> Se connecter</ion-button>
  </ion-toolbar>
</ion-footer>
